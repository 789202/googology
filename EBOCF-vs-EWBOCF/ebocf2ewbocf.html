<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedding EBOCF &rightarrow; EWBOCF</title>
  <script src="./ebocf2ewbocf.js"></script>
  <style>
    .iobox {
      width:calc(100% - 8px);
      height:100px;
      text-align:left;
      white-space:pre;
      margin:0;
      border:1px solid black;
      resize:both;
      font-family:monospace;
      font-size:13.5px;
      padding:4px;
    }
  </style>
</head>
<body>
  <h1>Embedding EBOCF &rightarrow; EWBOCF</h1>
  <form name=form>
    <textarea id="input" class="iobox" oninput="requestAnimationFrame(convertall)" contentEditable>0&#13;&#10;1&#13;&#10;2&#13;&#10;ω&#13;&#10;(<0,<0,0>>,<0,<0,0>>)&#13;&#10;ψ_0(ω)&#13;&#10;ψ_0(ω+1)&#13;&#10;<0,<<0,0>,0>>&#13;&#10;ψ_0(ψ_1(0)+ψ_0(ψ_1(0)))&#13;&#10;ψ_0(ψ_1(ω))&#13;&#10;ψ_0(ψ_2(0))&#13;&#10;ψ_0(ψ_ω(0))&#13;&#10;ψ_0(ψ_ψ_0(ψ_1(0))(0))&#13;&#10;ψ_0(ψ_ψ_1(0)(0))&#13;&#10;ψ_0(ψ_ψ_ω(0)(0))&#13;&#10;ψ_0(ψ_ψ_ψ_1(0)(0)(0))</textarea>
    <input type="button" value="Options" onclick="toggleOptions()">
    <ul id="options" style="display:none;">
      <li>Abbreviate: <input id="abbreviate" type="checkbox" onclick="convertall()" checked>
        <ul>
          <li>(0,0)→1 <input id="abbreviate1" type="checkbox" onclick="convertall()"></li>
          <li>(0,1)→ω <input id="abbreviateω" type="checkbox" onclick="convertall()"></li>
          <li>((0,0),y)→(1,y) <input id="abbreviate1l" type="checkbox" onclick="convertall()" checked></li>
          <li>((0,1),y)→(ω,y) <input id="abbreviateωl" type="checkbox" onclick="convertall()"></li>
        </ul>
      </li>
      <li>Use ψ: <input id="psi" type="checkbox" onclick="convertall()"></li>
    </ul>
    <input type="button" value="Convert" onclick="convertall()">
  </form>
  <textarea id="output" class="iobox" readonly></textarea>
  <p>
    Implements an <a href="https://googology.fandom.com/ja/wiki/User_blog:Naruyoko/%E6%8B%A1%E5%BC%B5%E3%83%96%E3%83%BC%E3%83%95%E3%83%9B%E3%83%AB%E3%83%84%E3%81%AE%CF%88%E3%81%8B%E3%82%89%E6%8B%A1%E5%BC%B5%E5%BC%B1%E3%83%96%E3%83%BC%E3%83%95%E3%83%9B%E3%83%AB%E3%83%84%E3%81%AE%CF%88%E3%81%B8%E3%81%AE%E9%A0%86%E5%BA%8F%E4%BF%9D%E5%AD%98%E5%86%99%E5%83%8F" target="_blank">embedding</a> from <a href="https://googology.fandom.com/wiki/Extended_Buchholz%27s_function" target="_blank">Extended Buchholz's function</a> to <a href="https://googology.fandom.com/wiki/Extended_Weak_Buchholz%27s_function" target="_blank">Extended Weak Buchholz's function</a>.
  </p>
  <div>Last updated: 2022/04/12</div>
</body>
</html>
